<!-- Sign up form using only bootstrap -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btstrp_exam1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg-primary vh-100 d-flex justify-content-center align-items-center flex-column ">
      <div class="w-auto h-auto bg-white p-4">
        <div class="mt-4">
          <h2>Sign Up</h2>
          <p class="text-secondary">Please fill in this form to create an account!</p>
        </div>
        <form>
          <div class="form-row mb-2">
            <div class="form-group col-sm">
              <input type="text" class="form-control bg-light border-0" id="fname" placeholder="First name">
            </div>
            <div class="form-group col-sm">
              <input type="text" class="form-control bg-light border-0" id="lname" placeholder="Last name">
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="form-group col-sm">
              <input type="email" class="form-control bg-light border-0" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-row mb-2">
                <div class="form-group col-sm">
                  <input type="password" class="form-control bg-light border-0" id="pwd" placeholder="Password">
                </div>
          </div>
          <div class="form-row mb-2">
            <div class="form-group col-sm">
              <input type="password" class="form-control bg-light border-0" id="cpwd" placeholder="Confirm Password">
            </div>
           </div>
          <div class="form-check text-secondary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">I accept the <a href="#">Terms of Use </a> & <a href="#">Privacy Policy</a>
            </label>
          </div>
          <a class="btn btn-primary btn-sm mt-4 w-25" href="#">Sign Up</a>
        </form>
      </div>
      <div class="mt-3">
        <p class="text-white">Already have an account? <a href="#" class="text-decoration-underline text-white">Login here</a></p>
      </div>
  </div>
    
</body>
</html>
