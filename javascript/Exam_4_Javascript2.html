<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>

        let slno=["KL800659","KL759966","KL776599","KL664789","KL447625","KL347957","KL215596","KL225588","KL789654","KL887445"];

        function pickwinner(){

        let winnerindex= Math.floor(Math.random() * slno.length);
        let winnerno= slno[winnerindex];
        
        document.getElementById("winner").style.color= "red";
        document.getElementById("winner").textContent='\"'+ winnerno +'\"';

        document.getElementById("modalWinner").style.color="red";
        document.getElementById("modalWinner").style.fontWeight="bold";
        document.getElementById("modalWinner").textContent='\"' + winnerno + '\"';

        console.log("The winner is",winnerno);

        }

    </script>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-content: center;
        }
        #lottery{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
            background-color: rgba(167, 209, 195,0.3);
            width: 100%;
            gap: 10px;
        }
        
    
       
    </style>
</head>
<body>
    <div id="lottery">
        <h2>Lottery draw</h2>
        <p>Click below to pick the winner</p>
        <button onclick="pickwinner()" class="btn btn-success" data-toggle="modal" data-target="#winnermodal">Pick</button>

        <div class="modal" id="winnermodal">
            <div class="modal-dialog modal-dialog-centred modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Congratulations WINNER...!!!</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <p id="modalWinner" style="text-align: center;font-size: larger;"></p>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
         </div>
        </div>

        <p id="winner" style="font-weight: bold;">The winner is....</p>

    </div>
    
</body>
</html>
